{% extends "layout.html" %}

{% block content %}
<div class="profile-section">
    <div class="top-slider">
        <div class="container"></div>
    </div>

    <div class="spacer py-3"></div>

    <div class="container content">
        <h1>Profile</h1>
        <p><strong>Username:</strong> {{ user.username }}</p>
        {% if user.hidemail == 1 %}
            <p><strong>E-mail:</strong> {{ user.email }}</p>
        {% endif %}

        <div class="spacer py-3"></div>
    </div>
</div>


{% endblock %}
