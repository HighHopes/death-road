{% extends "layout.html" %}

{% block content %}
<section class="statistics-section">
    <div class="container py-3">
        <div class="row">
            <div class="col-lg">
                <h2>Statistics</h2>

                <table class="table table-hover">
                    <thead style="font-weight: bold">
                        <tr>
                            <th class="col-md-1"></th>
                            <th class="col-sm-2">Username</th>
                            <th class="col-sm-2">Hero Name</th>
                            <th class="col-sm-2">Hero Level</th>
                        </tr>
                    </thead>

                    <tbody>
                    {% for stat in stats %}
                        <tr>
                            <td>{{ stat[0].id }}</td>
                            <td>{{ stat[0].username }}</td>
                        {% if stat[1] == None %}
                            <td>-</td>
                            <td>-</td>
                        {% else %}
                            <td>{{ stat[1].name }}</td>
                            <td>{{ stat[1].level }}</td>
                        {% endif %}
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
